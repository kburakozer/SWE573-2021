{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'document/style.css' %}">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">MedArt</a>
        <div class="navbar">
            <a class="nav-item nav-link" href="{% url 'document:index' %}"">Home</a>
        </div>
        <div class="navbar">
            <a class="nav-item nav-link" href=""">Profile</a>
            {% if user.is_authenticated %}
                <a href="{% url 'document:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'document:login' %}">Login</a>  &nbsp
                <a href="{% url 'document:register' %}">Register</a>
            {% endif %}
        </div>

    </nav>
    {% if messages %}
    {% for m in message %}
        {{ m }}
    {% endfor %}
{% endif %}
    <br>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="{% url 'document:search_result' %}" method="GET">
                <input type="search" name="q">
                <button type="submit">Search</button>
                <br>
            </form> 
        </div>
<br>
<br>

    {% block body %}
    {% endblock %}
</body>
</html>
